{% extends "base.html" %}
{% block content %}
    <h2>Teachers</h2>
    <ul>
      {% for Teacher in object_list %}
            {% url 'teacher_update' Teacher.id as Teacher_url %}
            <li><a href={{Teacher_url}} >{{ Teacher.name }}</a></li>  
            <li>{{ Teacher.birth_date }}</li>
            <li>{{ Teacher.department }}</li><li></li>
        {% endfor %}
    </ul>
{% endblock %}
