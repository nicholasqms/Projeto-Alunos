{% extends "base.html" %}

{% block content %}
    <h2>Students</h2>
    <ul>
        {% for Student in object_list %}
            <li>{{ Student.name }}</li>
            <li>{{ Student.birth_date }}</li>
            <li>{{ Student.dre }}</li>
            <li>{{ Student.course }}</li>
        {% endfor %}
    </ul>
{% endblock %}
