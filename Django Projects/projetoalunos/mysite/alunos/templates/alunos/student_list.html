{% extends "base.html" %}

{% block content %}
    <h2>Students</h2>
    <ul>
        {% for Student in object_list %}
	   {% url 'student_update' Student.id as Student_url %} 
	    <li><a href={{Student_url}}  >{{ Student.name }}</a></li><a>{{Student.pk}}</a>
            <li>{{ Student.birth_date }}</li>
            <li>{{ Student.dre }}</li>
            <li>{{ Student.course }}</li><li></li>
        {% endfor %}
    </ul>
{% endblock %}
